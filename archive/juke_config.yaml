#================================================
# BALL DEVICES
# Controlled devices that HOLD a ball
#================================================
ball_devices:
  bd_drain:
    ball_switches: s_outhole
    eject_coil: c_outhole
    eject_targets: bd_trough
    tags: drain
    eject_timeouts: 2s
    debug: yes
  bd_trough:
    entrance_switch: s_trough_left
    entrance_switch_full_timeout: 1.5s
    entrance_switch_ignore_window_ms: 1s
    entrance_count_delay: 1.25s
    ball_capacity: 3
    eject_coil: c_trough_release
    eject_coil_enable_time: 700ms
    eject_timeouts: 1.5s
    tags: trough, home
    debug: True
  bd_side_kicker_left:
    ball_switches: s_side_kicker_left
    eject_coil: c_side_kicker_left
    tags: playfield_active
    entrance_count_delay: 1500
  bd_hole_kicker_top:
    ball_switches: s_hole_kicker_top
    eject_coil: c_hole_kicker_top
    tags: playfield_active
    entrance_count_delay: 1500    
  bd_subway_kicker_:
    ball_switches: s_subway_kicker
    eject_coil: c_subway_kicker
    tags: playfield_active
    entrance_count_delay: 1500    
  bd_subway_lock:
    ball_switches: s_subway_lock
    eject_coil: c_subway_lock
    # tags: playfield_active
    # entrance_count_delay: 500
    eject_timeouts: 1s  
  bd_skill_motor:
    ball_switches: s_green_button_right
    eject_coil: c_skill_motor
    tags: playfield_active

    
playfields:
  playfield:
    default_source_device: bd_trough
    tags: default
    




