drop_targets:
    top_drop_target_1:
         switch: s_top_drop_target_1
    top_drop_target_2:
         switch: s_top_drop_target_2
    top_drop_target_3:
         switch: s_top_drop_target_3
    top_drop_target_4:
         switch: s_top_drop_target_4
    top_drop_target_5:
         switch: s_top_drop_target_5
    right_drop_target_1:
         switch: s_right_drop_target_1
    right_drop_target_2:
         switch: s_right_drop_target_2
    right_drop_target_3:
         switch: s_right_drop_target_3
    right_drop_target_4:
         switch: s_right_drop_target_4
    right_drop_target_5:
         switch: s_right_drop_target_5

drop_target_banks:

  top_bank:
    drop_targets: top_drop_target_1, top_drop_target_2, top_drop_target_3, top_drop_target_4, top_drop_target_5
    reset_coil: c_top_drops
    reset_coil_max_wait_ms: 150
    reset_events: 
      machine_reset_phase_3: 0
      ball_will_end: 100ms
      resetTopDrops: 500ms
      # ball_starting: 100ms
      # mode_punchOutAward_started: 0
      # mode_punchOutAward_stopped: 0
      # mode_precisionAward_started: 0
      # mode_multiball_ttSTD_started: 0
      # mode_multiball_ttSTD_stopped: 0

  right_bank:
    drop_targets: right_drop_target_1, right_drop_target_2, right_drop_target_3, right_drop_target_4, right_drop_target_5
    reset_coil: c_right_drops
    reset_coil_max_wait_ms: 150
    reset_events: 
      machine_reset_phase_3: 100ms
      ball_will_end: 100ms
      resetRightDrops: 500ms
      # ball_starting: 100ms
      # mode_punchOutAward_started: 100ms
      # mode_punchOutAward_stopped: 100ms
      # mode_precisionAward_started: 100ms
